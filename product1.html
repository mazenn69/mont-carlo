<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>المنتج الأول</title>
</head>
<body>
<h1>المنتج الأول</h1>
<p>السعر: 500 جنيه</p>

<form id="orderForm">
  <label>اللون:
    <select name="color">
      <option>أحمر</option>
      <option>أزرق</option>
    </select>
  </label><br><br>
  <label>المقاس:
    <select name="size">
      <option>S</option>
      <option>M</option>
      <option>L</option>
    </select>
  </label><br><br>
  <label>الكمية:
    <input type="number" name="quantity" value="1">
  </label><br><br>
  <button type="submit">اطلب الآن</button>
</form>

<script>
document.getElementById('orderForm').addEventListener('submit', function(e){
  e.preventDefault();
  const data = new FormData(this);
  alert(`تم الطلب:\nاللون: ${data.get('color')}\nالمقاس: ${data.get('size')}\nالكمية: ${data.get('quantity')}`);
});
</script>
</body>
</html>
