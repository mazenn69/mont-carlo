<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mont Carlo - الجملة</title>
<style>
body { margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#fdfdfd; color:#333; }
header { background:#111; color:#fff; padding:40px 20px; text-align:center; font-size:36px; font-weight:bold; letter-spacing:2px; box-shadow:0 4px 10px rgba(0,0,0,0.3);}
.container { width:90%; margin:30px auto; display:grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap:25px; }
.product { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.15); text-align:center; padding-bottom:15px;}
.product img { width:100%; border-bottom:1px solid #ddd; border-radius:12px 12px 0 0; }
.product-name { padding:12px 0 5px; font-size:20px; font-weight:bold; color:#333; }
.product-price { font-size:18px; color:#555; margin-bottom:5px; }
.order-btn { display:block; width:90%; margin:0 auto 12px; padding:12px; background:green; color:#fff; border-radius:8px; font-size:18px; text-decoration:none; text-align:center; }
#passwordDiv { text-align:center; margin-top:60px; }
#passwordInput { padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; width:200px; }
#passwordBtn { padding:10px 20px; margin-left:10px; background:#2ecc71; border:none; color:#fff; border-radius:6px; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>

<header>Mont Carlo - أسعار الجملة</header>

<div id="passwordDiv">
<input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
<button id="passwordBtn">دخول</button>
</div>

<div class="container" id="wholesaleContainer" style="display:none;"></div>

<script>
const wholesalePassword = "3mha";
const products = [
  {name:"موديل 1", price:500, image:"https://via.placeholder.com/400x400?text=موديل+1"},
  {name:"موديل 2", price:600, image:"https://via.placeholder.com/400x400?text=موديل+2"},
  {name:"موديل 3", price:550, image:"https://via.placeholder.com/400x400?text=موديل+3"},
  {name:"موديل 4", price:650, image:"https://via.placeholder.com/400x400?text=موديل+4"}
];

document.getElementById("passwordBtn").onclick = function(){
  const input = document.getElementById("passwordInput").value;
  if(input === wholesalePassword){
    document.getElementById("passwordDiv").style.display="none";
    const container = document.getElementById("wholesaleContainer");
    container.style.display="grid";
    products.forEach(p=>{
      const div = document.createElement("div");
      div.className="product";
      div.innerHTML=`<img src="${p.image}" alt="${p.name}"><div class="product-name">${p.name}</div><div class="product-price">${p.price} جنيه</div><a class="order-btn" href="https://wa.me/201234567890?text=طلب+جملة+(${p.name})" target="_blank">اطلب جملة عبر واتساب</a>`;
      container.appendChild(div);
    });
  }else{
    alert("كلمة المرور غير صحيحة!");
  }
}
</script>

</body>
</html>
