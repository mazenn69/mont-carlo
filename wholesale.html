<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mont Carlo - أسعار الجملة</title>
<style>
body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
header { background: black; color: white; padding: 20px; text-align: center; font-size: 26px; }
.container { width: 92%; margin: auto; padding-top: 20px; }
.product-box { background: white; padding: 15px; margin-bottom: 18px; border-radius: 10px; box-shadow: 0px 2px 6px rgba(0,0,0,0.15); }
.product-box h3 { margin: 0 0 10px; font-size: 22px; }
.product-box p { font-size: 18px; margin: 5px 0; }
input, select { width: 100%; padding: 8px; margin: 5px 0 10px 0; font-size: 16px; }
.order-btn { display: block; width: 100%; padding: 14px; background: green; color: white; text-align: center; font-size: 20px; border: none; border-radius: 8px; cursor: pointer; }
.back-btn { display: block; text-align: center; margin: 20px auto; font-size: 20px; text-decoration: none; color: black; }
#content { display: none; }
</style>
</head>
<body>

<header>أسعار الجملة - Mont Carlo</header>

<!-- نافذة إدخال كلمة المرور -->
<div id="passwordPrompt" style="text-align:center; padding:50px;">
    <p>أدخل كلمة المرور للدخول إلى صفحة الجملة:</p>
    <input type="password" id="pass">
    <button onclick="checkPassword()">دخول</button>
</div>

<div class="container" id="content">
    <div class="product-box">
        <h3>موديل 1</h3>
        <p>السعر: 500 جنيه</p>
        <p>الحد الأدنى للطلب: 12 قطعة</p>
        <label>اللون:
            <select id="color1">
                <option>أحمر</option>
                <option>أزرق</option>
                <option>أسود</option>
            </select>
        </label>
        <label>المقاس:
            <select id="size1">
                <option>S</option>
                <option>M</option>
                <option>L</option>
            </select>
        </label>
        <label>الكمية:
            <input type="number" id="quantity1" value="12" min="12">
        </label>
        <button class="order-btn" onclick="orderWhatsApp(1)">اطلب الآن</button>
    </div>

    <div class="product-box">
        <h3>موديل 2</h3>
        <p>السعر: 600 جنيه</p>
        <p>الحد الأدنى للطلب: 12 قطعة</p>
        <label>اللون:
            <select id="color2">
                <option>أحمر</option>
                <option>أزرق</option>
                <option>أسود</option>
            </select>
        </label>
        <label>المقاس:
            <select id="size2">
                <option>S</option>
                <option>M</option>
                <option>L</option>
            </select>
        </label>
        <label>الكمية:
            <input type="number" id="quantity2" value="12" min="12">
        </label>
        <button class="order-btn" onclick="orderWhatsApp(2)">اطلب الآن</button>
    </div>

    <div class="product-box">
        <h3>موديل 3</h3>
        <p>السعر: 550 جنيه</p>
        <p>الحد الأدنى للطلب: 12 قطعة</p>
        <label>اللون:
            <select id="color3">
                <option>أحمر</option>
                <option>أزرق</option>
                <option>أسود</option>
            </select>
        </label>
        <label>المقاس:
            <select id="size3">
                <option>S</option>
                <option>M</option>
                <option>L</option>
            </select>
        </label>
        <label>الكمية:
            <input type="number" id="quantity3" value="12" min="12">
        </label>
        <button class="order-btn" onclick="orderWhatsApp(3)">اطلب الآن</button>
    </div>
</div>

<a class="back-btn" href="index.html">⬅ الرجوع للصفحة الرئيسية</a>

<script>
function checkPassword() {
    const pass = document.getElementById('pass').value;
    if(pass === '3mha') {
        document.getElementById('passwordPrompt').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    } else {
        alert('كلمة المرور خاطئة!');
    }
}

function orderWhatsApp(productId){
    const phone = "201234567890"; // غيره برقمك
    const name = document.querySelector(`#content .product-box:nth-child(${productId}) h3`).innerText;
    const color = document.getElementById(`color${productId}`).value;
    const size = document.getElementById(`size${productId}`).value;
    const quantity = document.getElementById(`quantity${productId}`).value;
    const message = `أريد طلب جملة:\nالمنتج: ${name}\nاللون: ${color}\nالمقاس: ${size}\nالكمية: ${quantity}`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
