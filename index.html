<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mont Carlo Footwear</title>
<style>
body { margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#fdfdfd; color:#333; }
header { background:#111; color:#fff; padding:50px 20px; text-align:center; font-size:48px; font-weight:bold; letter-spacing:3px; box-shadow:0 4px 10px rgba(0,0,0,0.3);}
.container { width:90%; margin:40px auto; display:grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap:30px; }
.product { background:#fff; border-radius:15px; overflow:hidden; box-shadow:0 5px 20px rgba(0,0,0,0.15); transition:transform 0.3s, box-shadow 0.3s; cursor:pointer; text-align:center; padding-bottom:20px;}
.product:hover { transform: translateY(-8px); box-shadow:0 12px 30px rgba(0,0,0,0.25); }
.product img { width:100%; display:block; transition: transform 0.3s; border-bottom:1px solid #eee; border-radius:12px 12px 0 0; }
.product:hover img { transform: scale(1.05); }
.product-name { padding:12px 0 5px; font-size:22px; font-weight:bold; color:#222; }
.product-price { font-size:18px; color:#555; margin-bottom:8px; }

.popup { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:1000; }
.popup-content { background:#fff; padding:30px; border-radius:15px; max-width:600px; width:95%; position:relative; max-height:90vh; overflow-y:auto; box-shadow:0 8px 25px rgba(0,0,0,0.35); animation:fadeIn 0.3s ease; }
@keyframes fadeIn { from{opacity:0; transform:scale(0.95);} to{opacity:1; transform:scale(1);} }
.popup img { width:100%; border-radius:12px; margin-bottom:20px; }
.close-btn { position:absolute; top:15px; right:20px; font-size:28px; cursor:pointer; color:#333; }
.popup label { display:block; margin:12px 0 6px; font-weight:bold; }
.popup select, .popup input { width:100%; padding:10px; margin-bottom:14px; font-size:16px; border-radius:8px; border:1px solid #ccc; }
.order-btn { width:100%; padding:16px; background:#2ecc71; color:#fff; border:none; border-radius:10px; font-size:20px; cursor:pointer; margin-top:10px; transition:background 0.3s; }
.order-btn:hover { background:#27ae60; }
#successMessage { display:none; text-align:center; color:green; font-size:20px; margin-top:12px; font-weight:bold; }
</style>
</head>
<body>

<header>Mont Carlo Footwear</header>

<div class="container" id="productContainer"></div>

<!-- Popup -->
<div class="popup" id="productPopup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <img id="popupImage" src="" alt="">
    <h3 id="popupName"></h3>
    <p>السعر لكل قطعة: <span id="popupPrice"></span> جنيه</p>
    
    <label>اللون:
      <select id="popupColor"></select>
    </label>
    <label>المقاس:
      <select id="popupSize"></select>
    </label>
    <label>الكمية:
      <input type="number" id="popupQuantity" value="1" min="1">
    </label>

    <h4>بيانات العميل</h4>
    <label>الاسم الكامل: <input type="text" id="customerName"></label>
    <label>العنوان: <input type="text" id="customerAddress"></label>
    <label>رقم الهاتف الأساسي: <input type="text" id="customerPhone1"></label>
    <label>رقم إضافي: <input type="text" id="customerPhone2"></label>
    <label>علامة مميزة للعنوان: <input type="text" id="customerLandmark"></label>

    <p>سعر الشحن: <span id="shippingPrice">50</span> جنيه</p>
    <p>الإجمالي النهائي: <span id="totalPrice"></span> جنيه</p>

    <button class="order-btn" onclick="orderWhatsApp()">اطلب الآن</button>
    <div id="successMessage">تم تنفيذ الطلب!</div>
  </div>
</div>

<script>
const shippingPrice = 50;
const colors = ["نبيتي","أسود","بيج","بني"];
const sizes = ["37","38","39","40","41"];
const products = [
  {name:"موديل 1", price:500, image:"https://via.placeholder.com/400x400?text=موديل+1"},
  {name:"موديل 2", price:600, image:"https://via.placeholder.com/400x400?text=موديل+2"},
  {name:"موديل 3", price:550, image:"https://via.placeholder.com/400x400?text=موديل+3"},
  {name:"موديل 4", price:650, image:"https://via.placeholder.com/400x400?text=موديل+4"}
];

const container = document.getElementById("productContainer");

products.forEach((product,index)=>{
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <img src="${product.image}" alt="${product.name}" onclick="openPopup(${index})">
    <div class="product-name">${product.name}</div>
    <div class="product-price">${product.price} جنيه</div>
  `;
  container.appendChild(div);
});

let currentProduct = null;

function openPopup(index){
  currentProduct = products[index];
  document.getElementById("popupImage").src = currentProduct.image;
  document.getElementById("popupName").innerText = currentProduct.name;
  document.getElementById("popupPrice").innerText = currentProduct.price;

  const colorSelect = document.getElementById("popupColor");
  colorSelect.innerHTML = colors.map(c=>`<option>${c}</option>`).join('');

  const sizeSelect = document.getElementById("popupSize");
  sizeSelect.innerHTML = sizes.map(s=>`<option>${s}</option>`).join('');

  document.getElementById("popupQuantity").value = 1;
  updateTotal();
  document.getElementById("productPopup").style.display = "flex";
  document.getElementById("popupQuantity").oninput = updateTotal;
}

function closePopup(){
  document.getElementById("productPopup").style.display = "none";
  document.getElementById("successMessage").style.display = "none";
}

function updateTotal(){
  const quantity = parseInt(document.getElementById("popupQuantity").value) || 1;
  const total = currentProduct.price * quantity + shippingPrice;
  document.getElementById("totalPrice").innerText = total;
}

function orderWhatsApp(){
  const color = document.getElementById("popupColor").value;
  const size = document.getElementById("popupSize").value;
  const quantity = parseInt(document.getElementById("popupQuantity").value) || 1;

  const customerName = document.getElementById("customerName").value;
  const customerAddress = document.getElementById("customerAddress").value;
  const customerPhone1 = document.getElementById("customerPhone1").value;
  const customerPhone2 = document.getElementById("customerPhone2").value;
  const customerLandmark = document.getElementById("customerLandmark").value;

  if(!customerName || !customerAddress || !customerPhone1){
    alert("يرجى ملء الاسم والعنوان ورقم الهاتف الأساسي");
    return;
  }

  const total = currentProduct.price * quantity + shippingPrice;

  const message = `طلب من Mont Carlo Footwear:\n\nالمنتج: ${currentProduct.name}\nاللون: ${color}\nالمقاس: ${size}\nالكمية: ${quantity}\nالسعر لكل قطعة: ${currentProduct.price}\nسعر الشحن: ${shippingPrice}\nالإجمالي النهائي: ${total}\n\nبيانات العميل:\nالاسم: ${customerName}\nالعنوان: ${customerAddress}\nرقم الهاتف الأساسي: ${customerPhone1}\nرقم إضافي: ${customerPhone2}\nعلامة مميزة: ${customerLandmark}`;

  document.getElementById("successMessage").style.display = "block";

  const phone = "201234567890"; // ضع رقمك هنا
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
}
</script>

</body>
</html>
