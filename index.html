<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mont Carlo Footwear - طلب الجملة</title>
<style>
body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
header { background: black; color: white; padding: 20px; text-align: center; font-size: 28px; }
.container { width: 92%; margin: auto; padding-top: 20px; }
.product-box { background: white; padding: 15px; margin-bottom: 18px; border-radius: 10px; box-shadow: 0px 2px 6px rgba(0,0,0,0.15); }
.product-box h3 { margin: 0 0 10px; font-size: 22px; }
.product-box p { font-size: 18px; margin: 5px 0; }
label { display: block; margin: 5px 0; font-size: 16px; }
input, select { width: 100%; padding: 8px; margin: 5px 0 10px 0; font-size: 16px; }
.order-btn { display: block; width: 100%; padding: 14px; background: green; color: white; text-align: center; font-size: 20px; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px; }
#successMessage { display: none; text-align: center; margin: 20px; font-size: 20px; color: green; }
.customer-box { background: #fff; padding: 15px; margin-bottom: 18px; border-radius: 10px; box-shadow: 0px 2px 6px rgba(0,0,0,0.15); }
</style>
</head>
<body>

<header>Mont Carlo Footwear</header>

<div class="container" id="orderFormContainer"></div>

<div class="container customer-box">
  <h3>بيانات العميل</h3>
  <label>الاسم الكامل: <input type="text" id="customerName"></label>
  <label>العنوان: <input type="text" id="customerAddress"></label>
  <label>رقم الهاتف الأساسي: <input type="text" id="customerPhone1"></label>
  <label>رقم إضافي: <input type="text" id="customerPhone2"></label>
  <label>علامة مميزة للعنوان: <input type="text" id="customerLandmark"></label>
</div>

<p style="text-align:center; font-size:18px;">سعر الشحن ثابت: 50 جنيه</p>

<button class="order-btn" onclick="submitOrder()">اطلب الآن</button>
<div id="successMessage">تم تنفيذ الطلب!</div>

<script>
const shippingPrice = 50;

const products = [
  {name: "موديل 1", price: 500, colors:["أحمر","أزرق","أسود"], sizes:["S","M","L"]},
  {name: "موديل 2", price: 600, colors:["أحمر","أزرق","أسود"], sizes:["S","M","L"]},
  {name: "موديل 3", price: 550, colors:["أحمر","أزرق","أسود"], sizes:["S","M","L"]},
  {name: "موديل 4", price: 650, colors:["أحمر","أزرق","أسود"], sizes:["S","M","L"]}
];

const container = document.getElementById("orderFormContainer");
products.forEach((product, index)=>{
  const div = document.createElement("div");
  div.className = "product-box";
  div.innerHTML = `
    <h3>${product.name}</h3>
    <p>السعر: ${product.price} جنيه</p>
    <label>اللون:
      <select id="color${index}">${product.colors.map(c=>`<option>${c}</option>`).join('')}</select>
    </label>
    <label>المقاس:
      <select id="size${index}">${product.sizes.map(s=>`<option>${s}</option>`).join('')}</select>
    </label>
    <label>الكمية:
      <input type="number" id="quantity${index}" value="0" min="0">
    </label>
  `;
  container.appendChild(div);
});

function submitOrder(){
  let message = "أريد طلب الجملة:\n";
  let total = shippingPrice;
  let hasOrder = false;

  products.forEach((product,index)=>{
    const quantity = parseInt(document.getElementById(`quantity${index}`).value);
    if(quantity>0){
      hasOrder = true;
      const color = document.getElementById(`color${index}`).value;
      const size = document.getElementById(`size${index}`).value;
      const subtotal = product.price * quantity;
      total += subtotal;
      message += `\nالمنتج: ${product.name}\nاللون: ${color}\nالمقاس: ${size}\nالكمية: ${quantity}\nالسعر الجزئي: ${subtotal} جنيه\n`;
    }
  });

  if(!hasOrder){
    alert("يرجى اختيار كمية على الأقل لمنتج واحد");
    return;
  }

  const customerName = document.getElementById("customerName").value;
  const customerAddress = document.getElementById("customerAddress").value;
  const customerPhone1 = document.getElementById("customerPhone1").value;
  const customerPhone2 = document.getElementById("customerPhone2").value;
  const customerLandmark = document.getElementById("customerLandmark").value;

  message += `\nبيانات العميل:\nالاسم: ${customerName}\nالعنوان: ${customerAddress}\nالرقم الأساسي: ${customerPhone1}\nالرقم الإضافي: ${customerPhone2}\nعلامة مميزة: ${customerLandmark}\nسعر الشحن: ${shippingPrice} جنيه\nالإجمالي النهائي: ${total} جنيه`;

  document.getElementById("successMessage").style.display = "block";

  const phone = "201234567890"; // ضع رقمك هنا
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
